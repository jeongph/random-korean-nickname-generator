<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>랜덤 닉네임 생성기</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(to right, #f0f4ff, #eaf6ff);
      color: #333;
      transition: background-color 0.3s, color 0.3s;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
    }
    body.dark {
      background: #121212;
      color: #f0f0f0;
    }
    .dark .container {
      background: #1e1e1e;
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.05);
    }
    .dark .nickname {
      color: #88b3ff;
    }
    .dark button {
      background-color: #555;
    }
    .dark button:hover {
      background-color: #777;
    }
    .toggle-dark {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      background: none;
      border: 2px solid #3a66f7;
      color: #3a66f7;
      padding: 0.4rem 0.8rem;
      border-radius: 1rem;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s ease;
    }
    .dark .toggle-dark {
      border-color: #fff;
      color: #fff;
    }
    .container {
      background: #ffffff;
      padding: 3rem 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }
    .nickname {
      font-size: 2rem;
      font-weight: bold;
      margin: 2rem 0;
      color: #3a66f7;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #3a66f7;
      color: #fff;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #2a50d9;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <button class="toggle-dark" onclick="toggleDarkMode()">🌙 다크모드</button>
  <div class="container">
    <h1>랜덤 닉네임 생성기</h1>
    <div class="nickname" id="nickname">🍥</div>
    <button onclick="generateNickname()">새로 만들기</button>
    <footer>Made with ♥ by Jeongph</footer>
  </div>

  <script>
    const firstWords = [
      "달빛", "노을", "바람", "초코", "무지개", "별빛", "눈송이", "파도", "소금", "구름",
      "비밀", "햇살", "하늘", "몽글", "푸른", "안개", "연두", "쏘다", "고요", "솔향",
      "은하", "초승달", "단풍", "바다", "잿빛", "눈부신", "보랏빛", "초여름", "가을", "해질녘"
    ];

    const secondWords = [
      "감자", "고래", "너구리", "참깨", "펭귄", "콩나물", "두루미", "마녀", "여우", "멜론",
      "사슴", "고슴도치", "모래", "달팽이", "나비", "참새", "앵무새", "멧돼지", "양파", "구슬",
      "밤톨", "꽃게", "두더지", "문어", "갈매기", "다람쥐", "족제비", "거북이", "코끼리", "풍선"
    ];

    function generateNickname() {
      const first = firstWords[Math.floor(Math.random() * firstWords.length)];
      const second = secondWords[Math.floor(Math.random() * secondWords.length)];
      document.getElementById("nickname").textContent = first + second;
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    generateNickname();
  </script>
</body>
</html>
